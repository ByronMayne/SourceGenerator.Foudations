name: Publish
on:
  release: 
    types: [published]
  push: {}
  pull_request: {}

env:
  Configuration: Release
  ProjectDir: src\SourceGenerator.Foundations\
  ProjectName: SourceGenerator.Foundations.csproj
  SolutionPath: src\SourceGenerator.Foundations.sln
  MSBUILDDISABLENODEREUSE: '1' # Stops MSBuild from locking MSBuild nuget package
jobs:
  publish:
    name: build, bundle & publish
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}   # checkout the correct branch name
          fetch-depth: 0                # fetch the whole repo history
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Restore
        run: dotnet tool restore 
      - name: GitVersion
        run: dotnet gitversion /output buildserver
      # Set Common MSbuild Variables 
      - name: Set Variables 
        run: set Version=${{env.GitVersion_AssemblySemVer}} | set --configuration ${{env.Configuration}} | -p:PackageVersion=${{env.GitVersion_SemVer}} 
      
      # Build Dependencies  
      - name: Build Injector 
        run: dotnet build src\SourceGenerator.Foundations.Injector\SourceGenerator.Foundations.Injector.csproj
      - name: Build MSBuild 
        run: dotnet build src\SourceGenerator.Foundations.MSBuild\SourceGenerator.Foundations.MSBuild.csproj

      # Build Main 
      - name: Build 
        run: dotnet build src\SourceGenerator.Foundations\SourceGenerator.Foundations.csproj
      - name: Test 
        run: dotnet test ${{env.SolutionPath}}
      - name: Pack 
        run: dotnet pack src\SourceGenerator.Foundations\SourceGenerator.Foundations.csproj
      # -- Release Only --
      - name: Push NuGet
        run: dotnet nuget push ${{env.ProjectDir}}bin\${{env.Configuration}}\*.nupkg --skip-duplicate --api-key ${{secrets.NUGET_API_KEY}}  --source https://api.nuget.org/v3/index.json
